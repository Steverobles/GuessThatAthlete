<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess That Athlete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="dropdown">
            <div class="dropdown-content">
               <a href="#">NFL Edition</a>
            </div>
       </div>
        <h1>Guess That Athlete</h1>
        <h2 id="message"></h2>
        <h2 id="winning-message"></h2>
        <h2 id="losing-message"></h2>
        
        
    </header>
    <main id="main-content">
        <div class="display-message">
            <textarea id="detail-msg" name="Details" cols="30" rows="10" placeholder="Details" readonly></textarea>
            <input id="answer" type="text" placeholder="Athlete" maxlength="15">
        </div>
        <button onclick="checkGuess()" id="enter-btn">Enter</button>
        <button onclick="startGame()" id= "mainButton"> Start Game</button>
    </main>
</body>
</html>
